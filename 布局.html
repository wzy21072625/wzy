<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 布局</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #eee;
      }
      /* * {
            border: 1px solid black;
        } */
      .flex {
        display: flex;
      }
      .baise {
        background-color: white;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .mg8 {
        margin: 8px;
      }
      .mgr8 {
        margin-right: 8px;
      }
      .mgt8 {
        margin-top: 8px;
      }
      .yinying {
        box-shadow: 10px 10px 5px #888888;
      }
      .daohang {
        padding: 10px 20px;
        border-bottom: 1px solid rgb(190, 190, 190);
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 200px; z-index: 2" class="baise yinying">
      <!-- 头像栏 -->
      <div
        style="
          padding: 10px;
          align-items: center;
          justify-content: center;
          border-bottom: 1px solid #999;
        "
        class="flex"
      >
        <img
          src="https://pic1.zhimg.com/v2-944fcc32e99e61c795f0c092f7370419_r.jpg?source=1940ef5c"
          width="60px"
          height="60px"
          alt=""
        />
        <div
          style="
            margin-left: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(67, 5, 238);
            font-size: 20px;
            font-weight: 900;
          "
        >
          闻志远
        </div>
      </div>
      <!-- 导航栏 -->
      <div class="flex1">
        <div
          style="
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(190, 106, 2);
            font-size: 15px;
            text-align: center;
            font-weight: 900;
          "
          class="daohang"
        >
          主页
        </div>
        <div
          style="
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(190, 106, 2);
            font-size: 15px;
            text-align: center;
            font-weight: 900;
          "
          class="daohang"
        >
          动态
        </div>
        <div
          style="
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(190, 106, 2);
            font-size: 15px;
            text-align: center;
            font-weight: 900;
          "
          class="daohang"
        >
          投稿
        </div>
        <div
          style="
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(190, 106, 2);
            font-size: 15px;
            text-align: center;
            font-weight: 900;
          "
          class="daohang"
        >
          合集
        </div>
        <div
          style="
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(190, 106, 2);
            font-size: 15px;
            text-align: center;
            font-weight: 900;
          "
          class="daohang"
        >
          列表
        </div>
      </div>
    </div>
    <!-- 主区域 -->
    <div class="flex1 column">
      <!-- 头部栏 -->
      <div style="height: 60px; z-index: 1" class="baise yinying"></div>
      <!-- 内容区 -->
      <div style="overflow: auto" class="flex1 flex">
        <!-- 左区 -->
        <div style="flex: 3" class="flex column mg8">
          <!-- 数据区 -->
          <div class="flex">
            <!-- 数据块 -->
            <div style="height: 100px" class="flex1 baise mgr8 yinying">
              <img
                src="https://ts1.cn.mm.bing.net/th/id/R-C.748160bf925a7acb3ba1c9514bbc60db?rik=AYY%2bJ9WcXYIMgw&riu=http%3a%2f%2fseopic.699pic.com%2fphoto%2f50017%2f0822.jpg_wh1200.jpg&ehk=CMVcdZMU6xxsjVjafO70cFcmJvD62suFC1ytk8UuAUk%3d&risl=&pid=ImgRaw&r=0"
                width="300px"
                height="90px
            "
                alt=""
              />
            </div>
            <div style="height: 100px" class="flex1 baise mgr8 yinying"></div>
            <div style="height: 100px" class="flex1 baise mgr8 yinying"></div>
            <div style="height: 100px" class="flex1 baise yinying"></div>
          </div>
          <!-- 列表区 -->
          <div class="flex column">
            <!-- 列表项 -->
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
            <div style="height: 160px" class="baise mgt8 yinying"></div>
          </div>
        </div>
        <!-- 右区 -->
        <div style="flex: 1" class="flex column mgr8 mgt8">
          <!-- 提示区 -->
          <div style="height: 150px" class="baise yinying">
            <p
              style="
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                  sans-serif;
                color: rgb(1, 63, 42);
                font-size: 35px;
                text-align: center;
              "
            >
              欢迎大家来到我的网站！
            </p>
          </div>
          <!-- 消息区 -->
          <div style="height: 300px" class="baise mgt8 yinying"></div>
        </div>
      </div>
      <!---->
      <!---->
      <!---->
    </div>
  </body>
</html>
